format = """
[┌───────────────────>](bold green)
[│](bold green) $username$hostname $directory $git_branch $git_status $php
[└─>](bold green) """

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[directory]
truncation_length =  5
truncate_to_repo = false
truncation_symbol = "…/"

[hostname]
ssh_only = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)@" 
disabled = false
show_always = true
